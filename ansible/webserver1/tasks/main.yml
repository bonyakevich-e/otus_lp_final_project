---
# tasks file for webserver1

- name: Set timezone to Europe/Moscow
  become: yes
  community.general.timezone:
    name: Europe/Moscow

- name: install prerequisites
  ansible.builtin.apt:
    name:
      - apache2
      - libapache2-mod-php
      - php-gd
      - php-mysql
      - php-curl
      - php-mbstring
      - php-intl
      - php-gmp
      - php-bcmath
      - php-xml
      - php-imagick
      - php-zip
    state: present
    update_cache: true
  notify: restart apache2

- name: Enable recommended apache modules
  community.general.apache2_module:
    state: present
    name: "{{ item }}" 
  with_items:
      - rewrite
      - headers
      - env
      - dir
      - mime
  notify: restart apache2
  
- name: enable apache2 service
  ansible.builtin.service:
    name: apache2
    enabled: true

- name: install nfs-common
  ansible.builtin.apt:
    name:
      - nfs-common
    state: present

- name: mount storage to /var/www
  ansible.posix.mount:
    src: 192.168.56.30:/storage/webserver
    path: /var/www
    opts: rw,sync,hard
    state: mounted
    fstype: nfs

- name: add apache virtual host for nextcloud
  tags: add_vhost_on_webserver1
  ansible.builtin.template:
    src: nextcloud.conf.j2
    dest: /etc/apache2/sites-available/nextcloud.conf
  notify:
    - enable nextcloud vhost
    - restart apache2

