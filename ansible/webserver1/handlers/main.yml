---
# handlers file for webserver1

- name: restart apache2
  ansible.builtin.service:
    name: apache2
    state: restarted

- name: enable nextcloud vhost
  ansible.builtin.shell: /usr/sbin/a2ensite nextcloud.conf

- name: restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted
